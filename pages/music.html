<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitios Recomendados</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <header>
        <div class="menu">
            <button class="show-btn">Haz CLICK<br>para ver algunos Sitios</button>
            <a href="../index.html"><button>VOLVER</button></a>
        </div>
    </header>
    <section class="sitios">
        <div class="sitio1" style="display: none;">
            <iframe src="https://magenta.tensorflow.org/studio/" loading="lazy"></iframe>
        </div>
        <div class="sitio2" style="display: none;">
            <iframe src="https://www.avid.com/es/pro-tools/intro" loading="lazy"></iframe>
        </div>
        <div class="sitio3" style="display: none;">
            <iframe src="https://www.shutterstock.com/es/music" loading="lazy"></iframe>
        </div>
    </section>
    <script>
        const button = document.querySelector('.show-btn');
        button.addEventListener('click', () => {
            const sitios = document.querySelectorAll('.sitios > div');
            sitios.forEach(sitio => {
                const iframe = sitio.querySelector('iframe');
                if (sitio.style.display === 'none') {
                    sitio.style.display = 'block';
                    iframe.src = iframe.getAttribute('src');
                    button.textContent = 'Ocultar Sitios';
                } else {
                    sitio.style.display = 'none';
                    button.textContent = 'Mostrar Sitios';
                }
            });
        });
    </script>
</body>
</html>
